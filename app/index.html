<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Yale Insulin Drip Protocol</title>
	<link href='styles/style.css' rel='stylesheet' type='text/css'>

	<!-- build:css css/style.css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- endbuild -->

	<link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="white" />
	<link rel="apple-touch-icon" href="images/logo_192.png" />
</head>

<body>
	<div id="protocol">
		<div class="protocol_content">
			<h2>Yale Insulin Drip Protocol</h1>
			<p>
		    	<strong>If BG < 60 mg/dL</strong><br />
		    	Stop infusion, give 25 g of D50 IV, recheck BG every 15 minutes. <span id="B3"></span>
			</p>
			<p>
			    <strong>If BG 60 - 74 mg/dL</strong><br />
			    Stop infusion, give 12.5 g of D50 IV or 8 oz of juice, recheck BG every 15 minutes. <span id="B6"></span>
			</p>
			<div style="width: 100%; display: flex; align-items: center; justify-content: center;">
				<div id="calculator">
					<form>
						<div style="width:100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
							<div class="col_1">Current BG:</div>
								<div class="col_2">
									<input type="number" id="currentBG" name="Current BG" placeholder="Current BG" size="6" />
									<span class="right_text">mg/dL</span>
								</div>
						</div>
						<div style="width:100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
							<div class="col_1">Last BG:</div>
								<div class="col_2">
									<input type="number" id="lastBG" name="Last BG" placeholder="Last BG" size="6" />
									<span class="right_text">mg/dL</span>
								</div>
							
						</div>
						<div style="width:100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
							<div class="col_1">Time Since Last BG:</div>
								<div class="col_2">
									<input type="number" id="timeSinceLastBG" name="Time Since Last BG" placeholder="Time Since Last BG" size="6" />
									<span class="right_text">hr</span>
								</div>
							
						</div>
						<div style="width:100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
							<div class="col_1">Current Rate:</div>
							<div class="col_2">
								<input type="number" id="currentRate" name="Current Rate" placeholder="Current Rate" size="6" />
								<span class="right_text">units/hr</span>
							</div>
						</div>
						<div style="width:100%; display: flex; align-items: center; justify-content: center;">
							<input id="calcButton" type="button" value="Calculate" />
						</div>
					</form>
				</div>
			</div>
			<div id="newRate"></div>
			<div id="alert"></div>
		</div>
	</div>
    <!-- build:js scripts/app.min.js -->
    <script src="scripts/yale.js"></script>
    <!-- endbuild -->
		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("./sw.js");
			}
		</script>
</body>

</html>
